# This file defines the content types on the website. See the documentation for
# details: https://docs.bolt.cm/contenttypes/intro

# The Homepage content type is a singleton: There can be only one record of this
# content type.

homepage:
    name: Homepage
    singular_name: Homepage
    fields:
        title:
            type: text
            class: large
            group: content
            label: Title
        small_title:
            type: text
        cta1:
            type: text
        cta2:
            type: text
        image:
            type: image
        introduction:
            type: redactor
        content:
            type: redactor
        contentlink:
            type: text
            label: Link
            placeholder: 'contentType/slug or https://example.org/'
            postfix: "Use this to add a link for this Homepage. This could either be an 'internal' link like <tt>page//about</tt>, if you use a contentType/slug combination. Otherwise use a proper URL, like `https://example.org`."
            fixture_format: '{url}'
        slug:
            type: slug
            uses: title
            group: Meta
        seo:
            type: seo
            group: "SEO Settings"
    viewless: false
    taxonomy: [ categories ]
    singleton: true
    icon_many: "fa:home"
    icon_one: "fa:home"

general:
    name: General 
    singular_name: General
    fields:
        header_background:
            type: image
        service_tagline:
            type: text
            group: Service Page 
        service_caption:
            type: text
        service_description:
            type: text  
        contact: 
            type: set 
            group: Contact
            fields:
                phone:
                    type: text
                    group: Contact
                email:
                    type: email
                address: 
                    type: text
        socials:
            type: set 
            group: Social Media 
            fields:
                facebook:
                    type: text
                twitter:
                    type: text
                linkedin: 
                    type: text
        # Core features
        features:
            type: collection 
            group: Features
            fields:
                feature: 
                    type: set
                    fields:
                        title:
                            type: text
                        content:
                            type: redactor
    viewless: true 
    singleton: true
    icon_many: "fa:bars"
    icon_one: "fa:bars" 

